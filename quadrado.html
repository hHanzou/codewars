<script>

function desafio(numeros) {
  let mult
  let listaNumeros = Array.from(String(numeros), Number)
  let listaMult = Array()

  listaNumeros.forEach(function(i){
    mult = i * i
    listaMult.push(mult)
  })

  console.log(listaMult.toString())

}console.log(desafio(9119));

</script>
