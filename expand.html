    <script>

        function expand(num) {
            var arr = Array.from(String(num), Number)
            for (i = 0; i < arr.length; i++) {
                if (arr[i] != 0 && i < arr.length - 1) {
                    let ind = arr[i].toString().padEnd(arr.slice(i).length, "0")
                    arr[i] = parseInt(ind);
                }
            }
            let fill = arr.filter(str => str != 0)
            let result = ""
            fill.forEach((e, i) => {
                if (i < fill.length - 1) {
                    result += e + " + "
                } else {
                    result += e
                }
            })
            return result
        }

        let cafe = expand(70304)
        console.log(cafe)

    </script>
