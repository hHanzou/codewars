    <title>Document</title>

    <script>

        function twoSum(num, target) {
            for (let i = 0; i < num.length; i++) {
                for (let j = i + 1; j < num.length; j++)
                    if (num[i] + num[j] === target)
                        return [i, j];
            }
        }

        let cafe = twoSum([2, 3, 1], 4)
        console.log(cafe)

    </script>
