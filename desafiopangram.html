    function isPangram(string){

        var frase = string.toLowerCase().split('')
        var alfabeto = "abcdefghijklmnopqrstuvwxyz"
        var alf = alfabeto.split('')
        var brinks = true

        for(let i = 0; i < alf.length; i++){

            let count = 0

            for(let ii = 0; ii < frase.length; ii++){

               if (alf[i] === frase[ii])
               count++
               
            }

            if(count === 0)
            brinks = false

        }

        console.log(brinks)
        return brinks

    }

    isPangram("The quick brown fox jumps over the lazy dog")
