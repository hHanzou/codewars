    <script>

        function banana(word) {
            word = word.toLowerCase().split('')
            for (i = 0, rr = []; i < word.length; i++){
                if(word.indexOf(word[i]) == word.lastIndexOf(word[i])){
                }else{
                    rr += word[i]
                }
            }
            rr = rr.split('').filter((item, index) => rr.indexOf(item) === index)

            return rr.length
        }

        let a = banana('aabbc')

        console.log(a)


    </script>
